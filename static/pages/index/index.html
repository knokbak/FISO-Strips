<!DOCTYPE html>
<html>
    <head>
        <link href="../../common.css" rel="stylesheet" />
        <link href="index.css" rel="stylesheet" />
    </head>
    <body id="page-index">
        <div class="body">
            <div class="strip-area" data-type="inbounds">
                <div class="strip-area-header" onclick="createAircraftStrip(event, 'arrival')">
                    <span>INBOUNDS</span>
                </div>
                <div class="strip-area-body" ondrop="drop(event)" ondragover="allowDrop(event)">
                    
                </div>
            </div>
            <div class="strip-area" data-type="outbounds">
                <div class="strip-area-header" onclick="createAircraftStrip(event, 'departure')">
                    <span>OUTBOUNDS</span>
                </div>
                <div class="strip-area-body" ondrop="drop(event)" ondragover="allowDrop(event)">
                    
                </div>
            </div>
            <div class="strip-area" data-type="aprons_taxiways">
                <div class="strip-area-header" onclick="createAircraftStrip(event, 'departure')">
                    <span>APRONS / TAXIWAYS</span>
                </div>
                <div class="strip-area-body" ondrop="drop(event)" ondragover="allowDrop(event)">
                    
                </div>
            </div>
            <div id="area-runways" class="strip-area" data-type="runways">
                <div class="strip-area-header" onclick="createAircraftStrip(event, 'departure')">
                    <span>RUNWAYS</span>
                </div>
                <div class="strip-area-body" ondrop="drop(event)" ondragover="allowDrop(event)">
                    
                </div>
            </div>
            <div class="strip-area" data-type="circuit">
                <div class="strip-area-header" onclick="createAircraftStrip(event, 'local')">
                    <span>CIRCUIT</span>
                </div>
                <div class="strip-area-body" ondrop="drop(event)" ondragover="allowDrop(event)">
                    
                </div>
            </div>
            <div class="strip-area" data-type="local">
                <div class="strip-area-header" onclick="createAircraftStrip(event, 'local')">
                    <span>LOCAL</span>
                </div>
                <div class="strip-area-body" ondrop="drop(event)" ondragover="allowDrop(event)">
                    
                </div>
            </div>
        </div>

        <script src="../../bundle.js"></script>
    </body>
</html>
